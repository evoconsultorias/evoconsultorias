<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo Consultorias - Bem-vindo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Azul marinho */
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('imagens/DESENHO DA LOGO (SEM FUNDO).png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3; /* Transparência da logo de fundo */
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco translúcido */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        h1 {
            margin-bottom: 40px;
            color: #001f3f; /* Azul escuro */
        }

        .button {
            display: block;
            background-color: white;
            color: #001f3f;
            padding: 15px 30px;
            margin: 20px 0;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            border: 2px solid #001f3f;
            transition: background-color 0.3s, color 0.3s;
        }

        .button:hover {
            background-color: #001f3f;
            color: white;
        }

        .button-secondary {
            background-color: white;
            color: #001f3f;
            border: 2px solid #001f3f;
        }

        .button-secondary:hover {
            background-color: #001f3f;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo à Evo Consultorias</h1>
        <a href="site.html" class="button">Acessar o Site</a>
        <a href="certificados.html" class="button">Comprar Certificados Digitais</a>
        <a href="contato.html" class="button-secondary">Contato</a>
        <a href="login.html" class="button">Área do Cliente (Login)</a>
    </div>

</body>
</html>
